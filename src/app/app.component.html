<h1>Angular lazy loading library</h1>
<small>By: Mohamed Bahrawy</small>

<section *ngFor="let image of images; let i = index; let even = even">
  <img
    ng-lazy-images
    [lazySrc]="image"
    [thumbSrc]="thumb_images[i]"
    [errorLazySrc]="'https://via.placeholder.com/500/ddd/ff0000?text=Error'"
    [debug]="false"
    [disableCaching]="true"
    [hasLoader]="true"
  />
</section>
